<p-panel header="Pipe numércos" class="p-2">
  <h1>pipes basicos</h1>
  <p>
    Pipes incluidos en anfular - usualmente en el comman module
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="ventas netas" subheader="del precente año">
      {{(totalSells + 1235) | number: '1.2-2'  }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="ventas brutas" subheader="del precente año">
      {{totalSells | currency:'USD':'symbol-narrow' : '1.4-4'   }}
    </p-card>
  </div>


  <div class="col-12 md:col-4">
    <p-card header="Ganacia porcentual" subheader="del precente año">
      {{percent | percent : '1.2-2'   }}
    </p-card>
  </div>
</div>
